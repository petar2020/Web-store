<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./checkout.css" />
    <!-- font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <style>
      .products-center {
        display: none;
      }
    </style>
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </div>
        <a href="index.html" class="logo"
          ><img src="/images/logo-rosa.png" alt=""
        /></a>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a href="watches.html" class="nav-link">Watches</a>
          </li>
          <li class="nav-item">
            <a href="strips.html" class="nav-link">Strips</a>
          </li>
          <li class="nav-item">
            <a href="packaging.html" class="nav-link">Packing</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact us</a>
          </li>
        </ul>
        <h1>Lux Store</h1>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--end navbar-->
  
    <!-- end producst-->
    <!-- cart -->
    <section class="cart-checkout">
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"></i>
          </span>
          <h2>your cart</h2>
          <div class="cart-content">
            <!-- cart item-->
            <!-- <div class="cart-item"></div>-->
            <!-- end cart item-->
          </div>
          <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
        </div>
      </div>
    </section>
    <!-- end cart-->
     <section class="products">
          <div class="section-title">
            <h2></h2>
            <section class="checkout">
            <div class="row">
              <div class="col-75">
                <div class="container">
                  <form action="/action_page.php">
                    <div class="row">
                      <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"
                          ><i class="fa fa-user"></i> Full Name</label
                        >
                        <input
                          type="text"
                          id="fname"
                          name="firstname"
                          placeholder="John M. Doe"
                        />
                        <label for="email"
                          ><i class="fa fa-envelope"></i> Email</label
                        >
                        <input
                          type="text"
                          id="email"
                          name="email"
                          placeholder="john@example.com"
                        />
                        <label for="adr"
                          ><i class="fa fa-address-card-o"></i> Address</label
                        >
                        <input
                          type="text"
                          id="adr"
                          name="address"
                          placeholder="542 W. 15th Street"
                        />
                        <label for="city"
                          ><i class="fa fa-institution"></i> City</label
                        >
                        <input
                          type="text"
                          id="city"
                          name="city"
                          placeholder="New York"
                        />
    
                        <div class="row">
                          <div class="col-50">
                            <label for="state">State</label>
                            <input
                              type="text"
                              id="state"
                              name="state"
                              placeholder="NY"
                            />
                          </div>
                          <div class="col-50">
                            <label for="zip">Zip</label>
                            <input
                              type="text"
                              id="zip"
                              name="zip"
                              placeholder="10001"
                            />
                          </div>
                        </div>
                      </div>
    
                      <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                          <i class="fab fa-cc-visa" style="color: navy;"></i>
                          <i class="fab fa-cc-amex" style="color: blue;"></i>
                          <i class="fab fa-cc-mastercard" style="color: red;"></i>
                          <i class="fab fa-cc-discover" style="color: orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input
                          type="text"
                          id="cname"
                          name="cardname"
                          placeholder="John More Doe"
                        />
                        <label for="ccnum">Credit card number</label>
                        <input
                          type="text"
                          id="ccnum"
                          name="cardnumber"
                          placeholder="1111-2222-3333-4444"
                        />
                        <label for="expmonth">Exp Month</label>
                        <input
                          type="text"
                          id="expmonth"
                          name="expmonth"
                          placeholder="September"
                        />
                        <div class="row">
                          <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input
                              type="text"
                              id="expyear"
                              name="expyear"
                              placeholder="2018"
                            />
                          </div>
                          <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input
                              type="text"
                              id="cvv"
                              name="cvv"
                              placeholder="352"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <label>
                      <input type="checkbox" checked="checked" name="sameadr" />
                      Shipping address same as billing
                    </label>
                    <input type="submit" value="Order now" class="btn" />
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="products-center"></div>
        </section>
    </section> 
    <script src="/app.js"></script>
  </body>
</html>
